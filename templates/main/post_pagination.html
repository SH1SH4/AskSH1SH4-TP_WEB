<nav aria-label="Page navigation example">
    <ul class="pagination">
        {% if posts.number > 2 %}
        <li class="page-item"><a class="page-link" href="?page=1">First</a></li>
        {% endif %}
        {% if posts.has_previous %}
        <li class="page-item"><a class="page-link" href="?page={{ posts.previous_page_number}}"><-</a></li>
        {% endif %}
        <li class="page-item"><a class="page-link">{{ posts.end_index }}</a></li>
        {% if posts.has_next %}
        <li class="page-item"><a class="page-link" href="?page={{ posts.next_page_number }}">-></a></li>
        {% endif %}
        {% if last_page > posts.number|add:'1' %}
        <li class="page-item"><a class="page-link" href="?page={{ last_page }}">Last</a></li>
        {% endif %}
    </ul>
</nav>
